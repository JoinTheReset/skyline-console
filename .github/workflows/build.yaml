---
permissions:
  contents: write
name: Build
on:
  push:
    branches:
      - 'develop'

jobs:
  eslint-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '12'
          cache: 'yarn'
      - name: Install modules
        run: yarn install
      - name: Run ESLint
        run: yarn run lint
  build-dist:
    needs: eslint-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '12'
          cache: 'yarn'
      - name: Install modules
        run: yarn install
      - name: Build dist
        run: yarn build
      - name: Create Dockerfile
        run: |
          cat << 'EOF' > Dockerfile
          FROM nginx:alpine
          COPY skyline_console/static /usr/share/nginx/html
          EOF
      - name: Release Dev
        uses: softprops/action-gh-release@v2
        with:
          prerelease: true
          files: |
            Dockerfile
            skyline_console/static
...
