---
permissions:
  contents: write
name: Build
on:
  push:
    branches:
      - 'develop'

jobs:
  eslint-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '12'
          cache: 'yarn'
      - name: Install modules
        run: yarn install
      - name: Run ESLint
        run: yarn run lint
  build-dist:
    needs: eslint-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '12'
          cache: 'yarn'
      - name: Install modules
        run: yarn install
      - name: Build dist
        run: yarn build
      - name: inspect
        run: ls -lah skyline_console/static
      - uses: actions/upload-artifact@v4
        with:
          name: distro
          path: skyline_console/static
  nginx-build:
    needs: build-dist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: distro
      - name: Create Dockerfile
        run: |
          cat << 'EOF' > Dockerfile
          FROM nginx:alpine
          COPY distro /usr/share/nginx/html
          EOF



