---
name: build console
on:
  push:
    branches:
      - 'develop'

jobs:
  eslint-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '12'
          cache: 'yarn'
      - name: Install modules
        run: yarn install
      - name: npm install eslint
        run: npm install eslint
      - name: Run ESLint
        run: eslint . --ext .js,.jsx,.ts,.tsx
...
