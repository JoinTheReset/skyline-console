---
name: build console
on:
  push:
    branches:
      - 'develop'

jobs:
  eslint-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '12'
          cache: 'yarn'
      - name: Install modules
        run: yarn install
      - name: Run ESLint
        run: yarn run lint
  build-dist:
    needs: eslint-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '12'
          cache: 'yarn'
      - name: Install modules
        run: yarn install
      - name: Build dist
        run: yarn build
      - name: inspect
        run: ls -lah 
...
